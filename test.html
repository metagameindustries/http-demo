<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Example</title>
</head>
<body>
  <h1>Abyss Bot Test Page  点击右下角蓝色图标</h1>

  <!-- Chatbot Script -->
  <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/gh/metagameindustries/FlowiseChatEmbed/dist/web.js";
    Chatbot.init({
      chatflowid: "5ee14636-4554-4b8a-9f12-ab0068bfe3dd",
      apiHost: "http://34.92.193.40:3000",
      theme: {
        button: {
          backgroundColor: "#3B81F6",
          right: 20,
          bottom: 20,
          size: "medium",
          iconColor: "white",
          customIconSrc:
            "https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg",
        },
        chatWindow: {
          welcomeMessage: "Hello! I'm AbyssBot, an AI assistant developed by the Abyss team. Feel free to ask me anything about Abyss World.",
          backgroundColor: "#ffffff",
          height: 700,
          width: 400,
          fontSize: 16,
          poweredByTextColor: "#303235",
          botMessage: {
            backgroundColor: "#f7f8ff",
            textColor: "#303235",
            showAvatar: true,
            avatarSrc:
              "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/parroticon.png",
          },
      },
        userMessage: {
          backgroundColor: "#3B81F6",
          textColor: "#ffffff",
          showAvatar: true,
          avatarSrc:
            "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
        },
        textInput: {
          placeholder: "Type your question",
          backgroundColor: "#ffffff",
          textColor: "#303235",
          sendButtonColor: "#3B81F6",
        },
    });
  </script>
</body>
</html>
